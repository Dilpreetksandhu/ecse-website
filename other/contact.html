<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <link rel="stylesheet" href="about.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f4f4f4;
      color: #48ae9f;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: rgb(0, 0, 0);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #f8f3f3;
      border-radius: 6px;
      resize: vertical;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: darkcyan;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #006d6d;
    }

    .back-home {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #f2f2f2;
      color: #bfb2b2;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .back-home:hover {
      background-color: #000000;
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #555;
    }

    .footer span {
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Contact Me</h1>
    <form action="https://formspree.io/f/mblorzov" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Type your message here..." required></textarea>

      <button type="submit">
        <a href="/index.html" style="text-decoration: none; color:azure">Send Message</a>
      </button>

      <button style="margin-left: 4rem;">
      <a href="/index.html" style="text-decoration: none; color:azure">← Back to Home</a>
    </button>
    </form>

  
    
  </div>

  <div class="footer">
    &copy; Dilpreet's Travel Diary. Made with <span>❤️</span>
  </div>

</body>
</html>
